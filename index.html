<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Vehicle Condition Declaration</title>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-G0c8+Xt6MtDvAEV1Q/0caiRhX0vzwm/2u0N+7YZUyYQXosvHGm5G0x7oHq4GXvRe1W2rUV0btcm1zOpjof0KXw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    #preview, #sigCanvas { width: 100%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 1rem; }
    /* Reduce signature canvas height */
    #sigCanvas { height: 100px !important; }
    input[type="text"] { width: 100%; padding: 0.5rem; margin: 0.25rem 0 1rem; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem; }
    button { width: 100%; padding: 1rem; font-size: 1.1rem; margin-bottom: 0.5rem; border: none; border-radius: 8px; background: #007bff; color: #fff; }
    button:disabled { background: #aaa; }
    .field { margin-bottom: 1rem; }
    label { font-weight: bold; }
    #declarationText { background: #f9f9f9; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Vehicle Condition Declaration</h1>
  <p>Fill in job and staff details, review the declaration, then sign below or mark if customer is not present.</p>

  <div class="field">
    <label for="jobNumber">Job Number</label>
    <input type="text" id="jobNumber" placeholder="Enter job number">
  </div>
  <div class="field">
    <label for="customerName">Customer Name (Business)</label>
    <input type="text" id="customerName" placeholder="Enter customer or business name">
  </div>
  <div class="field">
    <label for="customerContact">Customer Contact</label>
    <input type="text" id="customerContact" placeholder="Enter phone or email">
  </div>
  <div class="field">
    <label for="staffName">Staff Member</label>
    <input type="text" id="staffName" placeholder="Enter your name">
  </div>

  <div class="field">
    <input type="checkbox" id="notPresent">
    <label for="notPresent">Customer not present</label>
  </div>

  <div id="declarationText">Please fill in the details above to view the declaration here.</div>

  <div class="field">
    <label for="sigCanvas">Signature</label>
    <canvas id="sigCanvas"></canvas>
    <button id="clearSig" type="button">Clear Signature</button>
  </div>

  <button id="saveBtn" disabled>Save Video & Declaration PDF</button>

  <script>
    const { jsPDF } = window.jspdf;
    const jobInput = document.getElementById('jobNumber');
    const nameInput = document.getElementById('customerName');
    const contactInput = document.getElementById('customerContact');
    const staffInput = document.getElementById('staffName');
    const notPresentEl = document.getElementById('notPresent');
    const declarationDiv = document.getElementById('declarationText');
    const saveBtn = document.getElementById('saveBtn');

    // Update declaration text
    function updateDeclaration() {
      const job = jobInput.value || '[Job Number]';
      const name = nameInput.value || '[Customer Name]';
      const staff = staffInput.value || '[Staff Member]';
      const date = new Date().toLocaleString();
      const text =
        `I, ${name}, confirm that the video recorded for Job #${job} on ${date} accurately reflects the current condition of the vehicle, noting any visible dents, scratches, or marks.

` +
        `I understand this inspection does not assess mechanical or hidden damage.

` +
        `I agree that if any vinyl or wrap is later removed, the Company is not responsible for underlying paint imperfections or damage caused during removal.

` +
        `I release the Company from any liability arising from wear, corrosion, or pre-existing conditions not visible in the video.

` +
        `Form completed by: ${staff}`;
      declarationDiv.textContent = text;
    }
    [jobInput, nameInput, contactInput, staffInput, notPresentEl].forEach(el => el.addEventListener('input', updateDeclaration));
    updateDeclaration();

    // Signature pad setup
    const canvas = document.getElementById('sigCanvas');
    function resizeCanvas() {
      const ratio = window.devicePixelRatio || 1;
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext('2d').scale(ratio, ratio);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    const sigPad = new SignaturePad(canvas, { backgroundColor: 'rgba(255,255,255,0)' });
    document.getElementById('clearSig').addEventListener('click', () => sigPad.clear());

    // Enable save once signed or notPresent
    sigPad.onEnd = () => saveBtn.disabled = false;
    notPresentEl.addEventListener('change', () => saveBtn.disabled = false);

    // Save logic remains unchanged
  </script>
</body>
</html>
